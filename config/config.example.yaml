# 配置示例文件
# 复制此文件为 config.yaml 并根据需要修改
#
# 此文件与 internal/config/config.go 中的 DefaultConfig() 保持同步
# 所有配置项都可以通过环境变量覆盖 (默认的环境变量前缀：APP_)
# 例如：APP_SERVER_ADDR=0.0.0.0:8080 会覆盖 server.addr 的值

# 服务器配置
server:
  url: "http://localhost:8428" # VictoriaMetrics 服务器地址
  path_prefix: "" # API 路径前缀 (如 /victoria)
  timeout: 30s # 请求超时时间

# 认证配置
auth:
  type: "" # 认证类型: basic, bearer
  user: "" # Basic 认证用户名
  password: "" # Basic 认证密码
  token: "" # Bearer Token

# TLS 配置
tls:
  ca: "" # CA 证书路径
  cert: "" # 客户端证书路径
  key: "" # 客户端密钥路径
  skip_verify: false # 跳过证书验证

# 输出配置
output:
  format: "table" # 输出格式: table, json, csv, graph
  no_headers: false # 禁用表头输出
